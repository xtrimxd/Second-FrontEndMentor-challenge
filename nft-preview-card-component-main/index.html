<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Changes webpage top icon -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Outfit:wght@100;300;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Links Fonts Family -->

		<link rel="stylesheet" href="css/styles.css" />
		<!-- Links styles file -->

		<title>Frontend Mentor | NFT preview card component</title>
		<!-- Title of the webpage -->
	</head>
	<body>

		<section class="full_card">
			<img src="images/image-equilibrium.jpg" alt="" class="image_nft"/>
			<!-- NFT Image -->

			<h1 class="title">Equilibrium #3429</h1>
			<!-- Title -->

			<p class="info">
				Our Equilibrium collection promotes <br />balance and calm.
			</p>
			<!-- Main Paragraph -->

			<div class="full_info">
				<div class="price">
					<img src="images/icon-ethereum.svg" alt="" />
					<p>0.041 ETH</p>
				</div> <!-- Price Section -->

				<div class="time">
					<img src="images/icon-clock.svg" alt="" />
					<p>3 days left</p>
				</div><!-- Time left Section -->

			</div>
			<!-- Info Section -->

			<div class="autor_ref">
				<img src="images/image-avatar.png" alt="" />
				<!-- Avatar Icon -->

				<p>Creation of <div class="autor"> Jules Wyvern</div></p>
				<!-- NFT Attribution -->

			</div>
			<!-- Autor Info Section -->

		</section>
		<!-- Card Section Ends -->

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a>. 
				<!-- FrontendMentor Attribution -->

			Coded by <a href="https://twitter.com/xtrim_xd" target="_blank">xtrim_xd</a>.
			<!-- My Attribution -->

		</div>
		<!-- Attribution Section -->
	</body>
</html>
